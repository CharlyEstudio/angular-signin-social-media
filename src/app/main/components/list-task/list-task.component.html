<div *ngIf="tasksArray && !isLoading" class="list-task">
  <div class="list-task__cabecera">
    <h3>All Tasks to do</h3>
    <a class="clic" (click)="newTask()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square text-success" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </a>
  </div>
  <ol class="list-group list-group-flush list-task__list" style="width: 18rem;">
    <li class="list-group-item" *ngFor="let task of tasksArray">
      <a class="clic" (click)="toGo(task)">{{task.task}}</a>
    </li>
  </ol>
</div>
<div class="card" style="width: 18rem;" *ngIf="!tasksArray && !isLoading">
  <div class="card-body">
    <h5 class="card-title">WithOut Tasks</h5>
    <h6 class="card-subtitle mb-2 text-muted">Tasks</h6>
    <p class="card-text">At this time you have no assigned tasks. If you want to add a task or a new user, you can select the options below.</p>
    <a href="#" class="card-link">New Task</a>
    <a href="#" class="card-link">New User</a>
  </div>
</div>
<div class="item" *ngIf="isLoading">
  <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
  <ngx-skeleton-loader count="5" animation="pulse"></ngx-skeleton-loader>
</div>
