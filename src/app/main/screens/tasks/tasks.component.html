<div class="tasks center">
  <h3 class="display-3">All Tasks</h3>
  <table class="table">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Â¿Finished?</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>
          <a class="clic" (click)="toGo(task)">{{task.task}}</a>
        </td>
        <td>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check-fill" [ngClass]="{'text-success': task.finished, 'text-secondary': !task.finished}" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
          </svg>
        </td>
        <td>{{task.createdAt}}</td>
        <td>{{task.updatedAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
